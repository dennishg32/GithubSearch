<div class="container-fluid mt-5">
    <div id="rrepo">
        <app-search-form (searched)="reposearch($event)"></app-search-form>
    </div>
    <div class="container mt-5">
        <div class="container justify-content-center row" id="myview">
            <div class="card col-3 m-2" appHighlight *ngFor="let repository of rep" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="title">{{repository.name}} </h5>
                    <div class="card-text">
                        <hr>
                        <span>Description:</span> {{repository.description}}
                        <hr>
                        <span>Language: </span> {{repository.language}}&nbsp;&nbsp;{{repository.updated_at | repoDate}}
                    </div>
                </div>
                <div class="card-footer" id="btn">
                    <button class="btn btn btn-success"><a href="{{repository.html_url}}">Visit Repo</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
